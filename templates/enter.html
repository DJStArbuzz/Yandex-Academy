<!-- templates/enter.html -->

{% extends "base_register.html" %}

{% block content %}
<center>
    <form class='form-signin' method="POST">
        <h1 class="h3 mb-3 font-weight-normal"><b>Вход</b></h1>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email"><br>
        <input type="password" name="password" id="password" class="form-control" placeholder="Пароль"><br>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Войти">
        <br>
        <div>
            <p>Нет аккаунта? <a href="http://127.0.0.1:5000/register">Создать аккаунт</a>.</p></div></form>
</center>

{% endblock %}
